<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attributes</title>
</head>
<body>
    <div class="docker" data-selfdefine="20/06/2022" id="box" title="" aria-busy="">example</div>
    <script>
        var docker = document.getElementById("box");
        console.log(docker.getAttribute("class"));
        docker.setAttribute("id","mingke");
        console.log(docker.hasAttribute("src"));
        if(!docker.hasAttribute("src")){
            docker.setAttribute("id","no_src")
        }
        docker.removeAttribute("aria-busy");
        docker.dataset.selfdefine = " 20/06/2022 very busy";
        console.log(docker.dataset.selfdefine);
    </script>
</body>
</html>
