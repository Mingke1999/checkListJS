        /**
         * 1. timer
         * 2. closure
         * 3. event only triggered once, but execute inside code.
         */
        function debounce(func,delay){
            var timer = null; //not affect globally
            //console.log("outside")
            return function(){
                
                //console.log("inside")
                if(timer){
                    clearTimeout(timer)
                }
                timer = setTimeout(func,delay)
            }
        }
