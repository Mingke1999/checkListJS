<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle</title>
    <style>
        .box{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        /**
         * No matter how user click, only execute in fixed interval time
         * search tip,
         * resize window, only end up with the last operate size
         */
        function throttle(func,delay){
            var valid = true; //1. default valid true
            return function(){
                if(!valid){ //3.1 not valid so no more later code
                    return false; 
                } 

                valid = false; //2. set valid false
                setTimeout(function(){ //4. until timeout then execute func and set valid true
                    func();
                    valid = true; //5. valid true so return to step 1
                },delay)
            }
        }
        function backTop(){
            var scrollHeight = document.documentElement.scrollTop;
            console.log(scrollHeight);
        } 
        window.onscroll = throttle(backTop,1000); 
        //this is closure, so only execute content inside return function, repeatly
    </script>
</body>
</html>
